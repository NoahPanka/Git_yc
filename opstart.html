<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script></script>

    <script>
      function hierTeBeginnen() {
        //  de DOM Document Object Model
        // Object Oriented Programming
        // if  for
        var voornaam = document.getElementById("invoer").value;
        if (voornaam == "noah") {
          alert("dat is VIP noah");
        } else {
          alert("dit is een normaal kaartje");
        }
        document.getElementById("uitvoer").innerHTML = "welkom " + voornaam;
        for (var x = 0; x < 3; x += 1) {
          alert("weer een nieuw rondje" + x);
        }
      }
    </script>
  </head>
  <body>
    <input id="invoer" />
    <input type="button" value="Klik hier" onclick="hierTeBeginnen()" />
    <div id="uitvoer"></div>
  </body>
</html>
